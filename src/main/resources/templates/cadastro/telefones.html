
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<meta charset="UTF-8">
<th:block layout:fragment="content">
	<div class="w-50 p-3 mx-auto">
		<h1 class="text-center">Telefones do Usu√°rio</h1>
		<a class="btn btn-info w-100" href="/cadastropessoa">Voltar para
			cadastro pessoa</a>
	</div>
	<div class="container" th:each="p : ${pessoa}">
		<div class="row">
			<div class="col-sm">
				<p>
					<span th:text="${p.id}"> </span>
				</p>
				
			</div>
			<div class="col-sm">
				<p>
					<span th:text="${p.nome}"> </span>
				</p>
			</div>
			<div class="col-sm">
				<p>
					<span th:text="${p.sobrenome}"> </span>
				</p>
			</div>

		</div>
	</div>
	<hr>
	<div>
		<form th:action="@{/salvartelefone/{pid}(pid =${pessoa.id})}"
			method="post" th:object="${telefone}">

			<div class="form-group">
				<label for="id">Id: </label> <input required="required" class="form-control"
					th:field="*{id}" type="text" readonly="readonly" name="id" id="id">
			</div>

			<div class="form-group">
				<label  for="numero">Numero: </label> <input required="required" class="form-control"
					th:field="*{numero}" type="text" name="numero" id="numero"
					placeholder="Digite o nome: ">
			</div>
			<div class="form-group">
				<select th:field="*{tipo}" class="form-control" id="tipo" name="tipo" required>
					<option th:each = "t : ${T(com.jhonatan.projetospringboot.model.TiposTelefone).values()}" th:value="${t}" th:text = "${t.nome}" ></option>
				</select>
			</div>
			<div class="d-flex justify-content-center">
				<button class=" d-inline-block btn btn-outline-success w-50 mr-3"
					type="submit">Adicionar</button>
			</div>
		</form>
	</div>
	<br>
	<hr>
	<br>
	<div>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Numero:</th>
					<th scope="col">Tipo</th>
					<th scope="col">Remover</th>
					<th scope="col">Editar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="t : ${telefones}">
					<td th:text="${t.numero}"></td>
					<td th:text="${t.tipo}"></td>
					<td><a
						th:href="@{/deletartelefone/{idTlefone}(idTlefone=${t.id})}">Deletar</a></td>
					<td><a
						th:href="@{/editartelefone/{idTlefone}(idTlefone=${t.id})}">Editar</a></td>
				</tr>
			</tbody>
		</div>
<th:block >
</html>
