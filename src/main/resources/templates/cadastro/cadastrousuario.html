<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<meta charset="utf-8" />
<th:block layout:fragment="content">

	<div class="container mt-5  ">

		<div class="mx-auto w-50 p-5 mb-2 bg-secondary text-white rounded ">
			<div class="text-center border-bottom border-success">
				<h3>Cadastro Usúario</h3>
			</div>
			<div class="pt-4">
				<form method="post" action="/cadastrousuario" enctype="multipart/form-data">
					<div class="form-group">
						<label for="login">Login: </label> <input type="text"
							class="form-control" id="login" name="login" placeholder="login">
					</div>
					<div class="form-group">
						<label for="senha">Password</label> <input type="password"
							class="form-control" id="senha" name="senha"
							placeholder="Password">
					</div>
					<div class="form-group">
						<label for="file">Foto: </label> <input class="form-control text-center"
							type="file" name="file" id="file">
					</div>
					<!-- <div class="form-group">
						<label for="role">Permissões</label>
						<select class="form-control" id="role"
							name="role" required>
							<option th:each="r : ${roles}"  th:value="${r.id}" th:text="${r.nomeRole}"></option>
						</select>
					</div> -->
					<button type="submit" class=" w-100 btn btn-success">Cadastrar</button>
				</form>
			</div>


		</div>
	</div>


	<th:block>
</html>
